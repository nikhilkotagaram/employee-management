<div class="container" *ngIf="!error">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h2 class="h2 ml-5 mb-3 mt-3">Employee Details</h2>
    <div class='row ml-5'>
      <div class="col-xs-4">
        <ul class="list-group">
          <li class="list-group-item">Employee Id</li>
          <li class="list-group-item">Employee Name</li>
          <li class="list-group-item">Location</li>
          <li class="list-group-item">Email</li>
          <li class="list-group-item">Mobile number</li>
        </ul>
      </div>
    <div class="col-xs-1">
      <ul class="list-group">
        <li class="list-group-item">:</li>
        <li class="list-group-item">:</li>
        <li class="list-group-item">:</li>
        <li class="list-group-item">:</li>
        <li class="list-group-item">:</li>
      </ul>
    </div>
    <div class="col-xs-4">
      <ul class="list-group">
        <li class="list-group-item">{{employee.id}}</li>
        <li class="list-group-item">{{employee.name}}</li>
        <li class="list-group-item">{{employee.location}}</li>
        <li class="list-group-item">{{employee.email}}</li>
        <li class="list-group-item">{{employee.mobile}}</li>
      </ul>
    </div>
  </div>
  <div class="row  ml-5 mt-3">
    <button type="button" style="cursor:pointer" class="btn btn-dark" (click)="onBack()"> Back </button>
  </div>
  </div>
</div>

<div class="container" *ngIf="error">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h4>{{error}}</h4>
      <div class="row  ml-5 mt-3">
        <button type="button" style="cursor:pointer" class="btn btn-dark" (click)="onBack()"> Back </button>
      </div>
    </div>
  </div>
</div>
