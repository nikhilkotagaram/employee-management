<div class="container" *ngIf="!error">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
            <label for="empname">Employee Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              ngModel
              [ngModel]="employee.name"
              name="empname"
              required
              minlength="3"
              maxlength="30"
              #empname="ngModel">
             <span class="help-block" *ngIf="!empname.valid && empname.touched">Please enter a valid name!</span> 
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <select
            id="location"
            class="form-control"
            [ngModel]="employee.location"
            required
            name="location">
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Pune">Pune</option>
            <option value="Hyderabad">Hyderabad</option>
          </select>
        </div>
        <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              [ngModel]="employee.email"
              name="email"
              required
              email
              maxlength="30"
              #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input
              type="text"
              id="mobile"
              class="form-control"
              ngModel
              [ngModel]="employee.mobile"
              name="mobile"
              pattern="[1-9]{1}[0-9]{9}"
              minlength="10"
              maxlength="10"
              required
              #mobile="ngModel">
            <span class="help-block" *ngIf="!mobile.valid && mobile.touched">Please enter a valid mobile number!</span>
          </div>
          <div class="mb-5">
            <button
            id="update"
            class="btn btn-success mr-3"
            type="submit"
            [disabled]="!f.valid">Update</button>
            <button
            id="cancel"
            class="btn btn-danger"
            type="button" (click)="onCancel()">
            Cancel
            </button>  
          </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12  col-sm-offset-1 col-md-offset-2">
      <div *ngIf="error">
        <h5 class="h5"> {{error}} </h5>
        <div class="row ">
          <button type="button" style="cursor:pointer" class="btn btn-dark mt-3 ml-3" (click)="onCancel()"> Back </button>
        </div>
      </div>
    </div>
  </div>
</div>
