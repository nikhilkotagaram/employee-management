<div class="container" *ngIf="!error">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h4 class="mt-3 ml-5">Employee with id {{id}} is deleted successfully</h4>
      <div class="row  ml-5 mt-3">
        <button type="button" style="cursor:pointer" class="btn btn-dark" (click)="onBack()"> Back </button>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="error">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h4 class="ml-5 mt-3 mb-3">{{error}}</h4>
      <div class="row  ml-5 mt-3">
        <button type="button" style="cursor:pointer" class="btn btn-dark" (click)="onBack()"> Back </button>
      </div>
    </div>
  </div>
</div>
