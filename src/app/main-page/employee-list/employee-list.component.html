<div>
<div class="container mb-5">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <label for="filter" class="mt-3">Filter by:</label>
      <input type="text" id="filter" class="form-control mb-3" placeholder="Enter only first letter of employee name to filter"
      name="filter" [(ngModel)]="searchText" #filter="ngModel">
      <h4 class="mb-3">Total number of Employees:{{empList.length}}</h4>
    </div>
  </div>
  <table class="table table-bordered" style="text-align:center">
  <thead class="thead-dark">
  <tr>
    <th>Emp Id</th>
    <th>Emp Name</th>
    <th>Location</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of empList | filter: searchText">
    <td><a style="cursor:pointer" class="btn btn-sm btn-primary" [routerLink]="['/details',employee.id]">{{employee.id}}</a></td>
    <td>{{employee.name}}</td>
    <td>{{employee.location}}</td>
    <td>{{employee.email}}</td>
    <td>{{employee.mobile}}</td>
    <td><a class="btn btn-sm btn-outline-warning" [routerLink]="['/editEmployee',employee.id]">edit{{employee.id}}</a></td>
    <td><a class="btn btn-sm btn-outline-danger" [routerLink]="['/deleteEmployee',employee.id]">delete{{employee.id}}</a></td>
  </tr>
  </tbody>
</table>
</div>
